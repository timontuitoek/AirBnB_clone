<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    
    <main>
        <div class="container">
            <section class="filters">
                <div class="locations filter">
                    <h3>States</h3>
                    <ul class="popover">
                        <li><h2>State 1</h2>
                            <ul>
                                <li>City 1</li>
                                <li>City 2</li>
                            </ul>
                        </li>
                        <li><h2>State 2</h2>
                            <ul>
                                <li>City 3</li>
                                <li>City 4</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities filter">
                    <h3>Amenities</h3>
                    <ul class="popover">
                        <li>Fake Amenity 1</li>
                        <li>Fake Amenity 2</li>
                    </ul>
                </div>
                <button class="search-button">Search</button>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-text">Best School</div>
    </footer>
</body>
</html>
